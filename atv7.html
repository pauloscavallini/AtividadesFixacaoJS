<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var dia = Number(prompt("Informe o dia da semana (ex.: 2): "))

        if (dia == 1) {
            alert("Domingo")
        } else if (dia == 2) {
            alert("Segunda-Feira")
        } else if (dia == 3) {
            alert("Terça-Feira")
        } else if (dia == 4) {
            alert("Quarta-Feira")
        } else if (dia == 5) {
            alert("Quinta-Feira")
        } else if (dia == 6) {
            alert("Sexta-Feira")
        } else if (dia == 7) {
            alert("Sábado")
        }

    </script>
</head>

</body>
</html>
